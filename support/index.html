    <section id="contact-form">
      <div class="content-wrapper">
        <div class="half-width">
          <h1 class="has-illustration">Doo Support</h1>

          <p class="main-text">Get help with the app, make a feature request, and anything in between. We aim to reply within 1 business day.</p>
        </div>
        
        <div class="half-width margin">
          <form action="https://docs.google.com/forms/d/1k5z8QcUnhTvTqYz7eYlFlYp6PMQNWru-zkM3xA21qy8/formResponse" target="_self" method="POST" id="mG61Hd">
            <label>Name</label>
            <input type="text" name="entry.12534165" id="name-input" placeholder="Your name..." required></input>
            <label>Email</label>
            <input type="email" name="entry.1163129725" id="email-input" placeholder="Your email..." required></input>
            <label>Subject</label>

            <div class="selection">
              <div class="nubbin"></div>
              <select id="subject-select" name="entry.943345034" required>
                <option value="bug">Bug Report</option>
                <option value="feedback">Feedback</option>
                <option value="feature">Illustration Request</option>
                <option value="other">Other</option>
              </select>

              <input id="subject-input" type="hidden" name="entry.943345034" value="Bug Report" />
            </div>

            <label>Message</label>
            <textarea name="entry.1074388366" id="message-input" placeholder="Your message..."></textarea>
            <input class="submit" id="support-submit" type="submit" name="send" value="Send">
          </form>
        </div>
      </div>
